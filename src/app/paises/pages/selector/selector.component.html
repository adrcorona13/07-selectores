<h1 class="mt-5  ">Selectores anidados</h1>
<form [formGroup]="formulario" (submit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">--Seleccione continente--</option>
                <option 
                    *ngFor="let region of regiones;"
                    [value]="region | lowercase">{{region | titlecase}}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3" *ngIf="paises.length > 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control" formControlName="pais">
                <option value="">--Seleccione pais--</option>
                <option 
                    *ngFor="let pais of paises;"
                    [value]="pais.alpha3Code">{{pais.name | titlecase}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="fronteras">
                <option value="">--Seleccione frontera--</option>
                <option 
                    *ngFor="let pais of fronteras;"
                    [value]="pais.alpha3Code">{{pais.name | titlecase}}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{formulario.valid}}</pre>
<pre>Value: {{formulario.value | json}}</pre>
